<!DOCTYPE html>
<html>

<head>
    <title>Brodos Products</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <img class="mx-auto h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
                    alt="Brodos Catalouge">
                <h1 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Brodos Catalouge
                </h1>
            </div>

            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <form class="mt-10 space-y-6" action="#">
                    <div>
                        <label for="keywords"
                            class="block text-sm font-medium leading-6 text-gray-900">Keywords:</label>
                        <div class="mt-2">
                            <input type="text" id="keywords" name="keywords"
                                class="block w-full rounded-md border-0 p-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div class="mt-2">
                        <button type="submit" id="filter-button"
                            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Filter</button>
                    </div>
                </form>
            </div>
        </div>
        <div
            class="featured-products grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8 pt-12">
            <!-- Featured products will be generated here using JavaScript -->
        </div>
        <div id="pagination" class="flex justify-center mt-4"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
